<!-- main text area that contains the form to add your own submission to the gallery -->
<main>
	<h1>Add your own submission to the gallery</h1>
	<p>Fill out the form below to get your own experience added. All information but name is required.</p>
	
	<!-- Form for the user to fill out if they wish to add their personal experience to the gallery -->
	<form method="post" action="https://webdevbasics.net/scripts/demo.php" onsubmit="return validateForm();">
	<label for="myName">Name:</label>
	<input type="text" name="myName" id="myName">
	<label for="myDescription">Describe the event:</label>
	<textarea name="myDescription" id="myDescription" rows="5" cols="20" maxlength="200"></textarea>
	<label for="myPhotos">Add your photo(s):</label>
	<input type="file" name="myPhotos" id="myPhotos" accept="image/png, image/gif, image/jpeg">
	<input type="submit" name="mySubmit" id="mySubmit" value="Share">
	</form>
	
	<script>
		function validateForm() {
			if (document.forms[0].myDescription.value == "") {
				alert("Description cannot be empty.");
				return false;
			}
			if (document.forms[0].myPhotos.value == "") {
				alert("Must provide picture.");
				return false;
			}
			alert("Information submitted successfully! \nThank you!")
			return true;
			}
			
		const button = document.getElementsByClassName('dropbtn');
		const content = document.getElementById('dropdownMenu');

		button.addEventListener('click', () => {
			// Toggle visibility of dropdown content
			if (content.style.display === 'block') {
				content.style.display = 'none';
			} else {
				content.style.display = 'block';
			}
		});

		// Close dropdown when clicking outside
		window.addEventListener('click', (event) => {
			if (!event.target.matches('.btn')) {
				content.style.display = 'none';
			}
		});
	</script>
</main>
